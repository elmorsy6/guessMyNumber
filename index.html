<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <section class="guess-my-number-container">
      <div class="guess-box">
        <div class="heading-box">
          <h2 class="guessing-heading">
            I am Thinking of a number Between 1 - 100 Can you Guess it
          </h2>
        </div>
        <input type="number" name="" id="" class="guessing-number" />
        <button class="btn btn-guess">Guess</button>
        <div class="massages">
          <div class="massage-count-click">0</div>
          <div class="massage-for-user">Start Guessing....</div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
